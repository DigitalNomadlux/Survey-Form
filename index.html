<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devslopes Survey Form</title>
</head>
<body>

  <div class="container">
    <header>
      <h1>Devslopes Survery Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </header>

  <form id="survey">
    <div class="form-group">
      <label id="name-label" for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          required>
    </div>

    <div class="form-group">
      <label for="age">Age (optional):</label>
      <input
        type="number"
        id="age"
        name="age"
        min="18"
        max="99"
        class="form-control"
        placeholder="Age">
    </div>

    <div class="form-group">
      <label for="role">Which option best describes your current role?</label>
      <select id="dropdown" name="role" class="form-control" required>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer Not To Say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Would you recommend Devslopes to a friend?</p>
      <label for="definitely">
        <input
        name="recommend"
        type="radio"
        id="definitely"
        class="input-radio">
        Definitely</label>
      <label for="maybe">
        <input
          type="radio"
          name="recommend"
          id="maybe"
          class="input-radio">
          Maybe</label>
      <label for="notSure">
        <input
        name="recommend"
        type="radio"
        id="notSure"
        class="input-radio">
        Not Sure</label>
    </div>

    <div class="form-group">
      <p>What is your favorite feature of Devslopes</p>
      <select name="mostLike" id="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="mentorship">Mentorship</option>
      </select>
    </div>

    <div class="form-group">
      <p>What would you like to see improved?
        <span class="clue">(Check all that apply)</span></p>

      <label for="front">
        <input
          type="checkbox"
          name="prefer"
          id="front"
          class="input-checkbox">
        Front-end Projects</label>

      <label for="back">
        <input
          type="checkbox"
          name="prefer"
          id="back"
          class="input-checkbox">
        Back-end Projects</label>

      <label for="challenges">
        <input
          type="checkbox"
          name="prefer"
          id="challenges"
          class="input-checkbox">
        Challenges</label>

      <label for="videos">
        <input
          type="checkbox"
          name="prefer"
          id="videos"
          class="input-checkbox">
        Videos</label>

      <label for="online">
        <input
          type="checkbox"
          name="prefer"
          id="online"
          class="input-checkbox">
        Online Meetups</label>

      <label for="community">
        <input
          type="checkbox"
          name="prefer"
          id="community"
          class="input-checkbox">
        Community</label>
    </div>

    <div class="form-group">
      <label for="comments">Any comments or suggestions</label>
      <textarea
        name="comment"
        id="comments"
        cols="30"
        rows="10"
        class="input-textarea"
        placeholder="Enter your comment here...">
      </textarea>
    </div>

    <div class="form-group">
        <input type="submit" value="Submit">
    </div>
  </form>
  </div>
</body>
</html>
